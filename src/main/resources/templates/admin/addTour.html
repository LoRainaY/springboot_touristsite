<!DOCTYPE html>

<head>
    <title>Добавление тура</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/images/js.js}" src="/static/js/js.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <link rel="icon" th:href="@{/images/favicon.ico}"/>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Туристический сайт</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}">
                    <span th:case="${false}">
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                         </li></span>
                    <span th:case="${true}">
                        <li class="nav-item">
                         <a class="nav-link" href="/logout">Logout</a>
                          </li>
                    </span>

                </div>
            </ul>
        </div>
    </div>
</nav>
<div class="container mb-4">
    <div align="center">Добавление тура</div>
    <form action="#" th:action="@{/admin/save}" th:object="${tour}" method="post" class="form-horizontal" enctype="multipart/form-data">


        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-form-label">Title:</label>

                <input type="text" class="form-control" th:field="*{title}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-form-label">Image:</label>
            <input type="file" id="fileImage" name="fileImage" accept="image/png, image/jpeg"
                   class="form-control-file"/>
        </div>
        <div>
            <p>
                <img id="thumbnail" alt="Предпросмотр" width="500" height="250"/>
            </p>
        </div>

        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-form-label">description:</label>

                <textarea rows="5" class="form-control" th:field="*{description}"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-form-label">startTime:</label>

                <input type="text" class="form-control" th:field="*{startTime}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-form-label">endTime:</label>

                <input type="text" class="form-control" th:field="*{endTime}"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-11">
                <label class="col-form-label">price:</label>

                <input type="text" class="form-control" th:field="*{price}"/>
            </div>
        </div>


        <a type="button" class="btn btn-secondary" th:href="@{/admin}">Отмена</a>
        <input type="reset" class="btn btn-primary" value="Очистить"/>
        <input type="submit" class="btn btn-primary" value="Сохранить"/>


    </form>
</div>
<script type="text/javascript">
    $(document).ready(function () {
        $('#fileImage').change(function () {
            showImageTumbnail(this);

        });
    });

    function showImageTumbnail(fileInput) {
        file = fileInput.files[0];
        reader = new FileReader();

        reader.onload = function (e) {
            $('#thumbnail').attr('src', e.target.result);

        };
        reader.readAsDataURL(file);

    }


</script>
</body>
</html>
