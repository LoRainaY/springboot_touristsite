<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Price</th>
    </tr>
    <tr th:each="tour: ${tours}">
        <td th:utext="${tour.title}"></td>
        <td th:utext="${tour.price}"></td>
    </tr>
</table>
</body>
</html>
