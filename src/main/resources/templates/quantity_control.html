<!DOCTYPE html>

<head>
    <title>Корзина</title>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" th:src="@{/images/tourDetails.js}" src="/static/js/tourDetails.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.min.css">
    <link rel="icon" th:href="@{/images/favicon.ico}"/>

</head>
<body>
<div th:fragment="quantity_control(qtyValue,tourId)">
    <nav>
        <div class="pagination">
            <li class="page-item">
                <a class="page-link minusButton" href="" th:pid="${tourId}"><b>-</b></a>
            </li>
            <li class="page-item">
                <input type="text" th:value="${qtyValue}" class="form-control text-center"
                       onkeydown="return false;" style="max-width: 55px"
                        th:id="'quantity'+${tourId}"/>
            </li>
            <li class="page-item">
                <a class="page-link plusButton" href="" th:pid="${tourId}"><b>+</b></a>
            </li>
        </div>
    </nav>

</div>
</body>
</html>
